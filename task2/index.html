<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Create your account</div>
      <form name="f1">
        <label for="name">First name</label>
        <input
          class="inputText"
          placeholder="type here..."
          type="text"
          id="name"
          required
        />
        <label for="secondname">Second Name</label>
        <input
          class="inputText"
          type="text"
          id="secondname"
          placeholder="type here..."
          required
        />
        <label for="email">Email adress</label>
        <input
          class="inputText"
          placeholder="enter email"
          type="email"
          id="email"
          required
        />

        <div class="radio">
          <label for="man"
            ><input
              type="radio"
              value="man"
              name="sex"
              id="man"
              checked
              required
            />man</label
          >

          <label for="woman"
            ><input
              type="radio"
              value="woman"
              name="sex"
              id="woman"
            />woman</label
          >
        </div>

        <label for="position">Position</label>
        <select name="select" id="position" required>
          <option value="empty">Choose</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="QC/QA">QC/QA</option>
        </select>

        <label for="check"
          ><input type="checkbox" id="check" name="checkbox" required /> I agree
          all statements in terms of service</label
        >

        <button type="button" class="btn" name="submit" disabled>
          Sign Up
        </button>
      </form>
    </div>

    <div class="box">
      <div class="header">
        <div class="img-wrapper">
          <div class="img">
            <img class="man" src="images/man.svg" alt="" />
            <img class="woman" src="images/woman.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="name"></div>
      <div class="email"></div>
      <div class="position"></div>
      <button type="button" class="btn-out">Sign Out</button>
      <div class="footer"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
